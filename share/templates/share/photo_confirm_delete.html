
{% extends "share/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="pt-4">
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}           
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Photo </legend>
                <h3>Are you sure you want to Delete this photo?</h3>
            </fieldset>
        <button type="submit" class="btn btn-danger my-3">Yes, Delete</button>
      </form>
</div>
{% endblock content %}
