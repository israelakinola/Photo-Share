
{% extends "share/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="pt-4">
    <form method="POST"> 
        {% csrf_token %}           
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login into your account </legend>
                {{form|crispy}}
            </fieldset>
        <button type="submit" class="btn btn-primary my-3">Login</button>

        <div class="my-3">
            <small class="text-muted">Don't have an account ? </small><a href="{% url 'users.signup' %}" class="ml-2">Sign up</a>

        </div>
      </form>
</div>
{% endblock content %}
